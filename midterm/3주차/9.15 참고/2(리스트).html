<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 리스트 만들기</title>
</head>

<body>
    <h3>내가 사는 이유</h3>
    <hr>
    <ul>
        <li>라면을 끓이는 순서</li>
        <hr>
        <ol type="A">
            <li>물을 끓인다.</li>
            <li>라면과 스프를 넣는다.</li>
            <li>파를 썰어 넣는다.</li>
            <li>5분후 먹는다.</li>
        </ol>
        <hr>
        <li>내가 좋아하는 음식</li>
        <hr>
        <ul>
            <li>감자탕</li>
            <li>스파게티</li>
            <li>올레국수</li>
        </ul>
        <hr>
        <li>웹 브라우저 종류-정의 리스트</li>
        <dl>
            <dt><strong>Internet Explore</strong></dt>
            <dd>마이크로소프트에서 만듬</dd>
            <dt><strong>Firefox</strong></dt>
            <dd>Mozilla재단에서 오픈소스로 만든 것</dd>
        </dl>
    </ul>

</body>

</html>
