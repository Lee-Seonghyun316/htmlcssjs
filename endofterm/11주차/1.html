<!DOCTYPE html>
<html>
  <head>
    <title>정수 5개 입력받아 역순으로 출력</title>
  </head>
  <body>
    <h3>정수 5개 입력받아 역순으로 출력</h3>
    <hr />
    <script>
      document.write("입력된 수의 배열<br>");

      //var celsius = new Array(); // 빈 배열 생성
      var fahrenheit = new Array();

      for (i = 0; i < 5; i++) {
        fahrenheit[i] = prompt("정수 입력");
      }
      for (i = 0; i < 5; i++) {
        document.write(fahrenheit[i] + " ");
      }
      document.write("<hr>");
      document.write("역순으로 재정렬된 배열<br>");
      for (i = 4; i >= 0; i--) {
        document.write(fahrenheit[i] + " ");
      }
    </script>
  </body>
</html>
