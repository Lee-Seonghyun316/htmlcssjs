<!DOCTYPE html>
<html>
  <head>
    <title>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</title>
    <script>
      var li;
      function init() {
        var liArray = document.getElementsByTagName("li");
        for (i = 0; i < liArray.length; i++) {
          liArray[i].addEventListener("mouseover", over, false);
          liArray[i].addEventListener("mouseout", out, false);
        }
        // 문서가 완전히 로드되었을 때 호출
        //li = document.getElementById("li");
        //li.onmouseover = over; // over()를 onmouseover 리스너로 등록
        //li.onmouseout = out; // out()를 onmouseout 리스너로 등록(아이디일 때는 되지만 여러개 요소일 때는 잡을 수 없다)
      }
      function over(e) {
        e.target.style.fontSize = "30px";
      }
      function out(e) {
        e.target.style.fontSize = "15px";
      }
    </script>
  </head>
  <body onload="init()">
    <div>
      <hr />
      여름방학 때 하고 싶은 일들<br /><br />
      <ul>
        <li id="l0">자전거로 대한민국 일주</li>
        <li id="l1">책 100권 읽기</li>
        <li id="l2">철인 3종 경기 준비</li>
        <li id="l3">자바스크립트 정복</li>
      </ul>
    </div>
  </body>
</html>
