<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script>
      function load() {
        var select = document.getElementById("site");
        window.open(
          select.options[select.selectedIndex].value,
          "myWin",
          "left=300,top=300,width=400,height=300"
        );
      }
    </script>
  </head>
  <body>
    <h3>옵션 선택으로 웹 사이트 접속</h3>
    윈도우 하나를 공유합니다.
    <hr />
    접속할 사이트
    <br />
    <select id="site" onchange="load()">
      <option value="https://www.w3schools.com/">w3school</option>
      <option value="http://www.google.com">구글</option>
      <option value="https://www.wikipedia.org/">위키백과</option>
    </select>
    <p></p>
  </body>
</html>
